<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Gridbox SMS Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #000;
      border-radius: 32px;
      padding: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .screen {
      background: #e5ddd5;
      height: 100%;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #075e54;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sent {
      background: #dcf8c6;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .received {
      background: white;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .input {
      display: flex;
      padding: 8px;
      background: #f0f0f0;
    }

    .input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input button {
      margin-left: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #075e54;
      color: white;
      cursor: pointer;
    }

    .input button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="screen">
    <div class="header">
      Gridbox Â· SMS demo
    </div>

    <div class="messages" id="messages"></div>

    <div class="input">
      <input id="smsInput" placeholder="Typ bv: OPEN" />
      <button id="sendBtn">Verstuur</button>
    </div>
  </div>
</div>

<script>
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("smsInput");
  const sendBtn = document.getElementById("sendBtn");

  const FROM_NUMBER = "+32460235151";
  const TO_NUMBER = "+32460235151";

  function addBubble(text, type) {
    const div = document.createElement("div");
    div.className = "bubble " + type;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendSms() {
    const text = inputEl.value.trim();
    if (!text) return;

    addBubble(text, "sent");
    inputEl.value = "";
    sendBtn.disabled = true;

    try {
      const response = await fetch(
        "https://gridbox-api-960191535038.europe-west1.run.app/api/sms/inbound",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            From: FROM_NUMBER,
            To: TO_NUMBER,
            Body: text
          })
        }
      );

      const responseText = await response.text();

      // eenvoudige XML extractie
      const match = responseText.match(/<Message>(.*?)<\/Message>/);
      const message = match ? match[1] : "Onbekend antwoord";

      addBubble(message, "received");

    } catch (err) {
      addBubble("Fout bij verzenden", "received");
      console.error(err);
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener("click", sendSms);
  inputEl.addEventListener("keydown", e => {
    if (e.key === "Enter") sendSms();
  });
</script>

</body>
</html>
