<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Gridbox Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --border: #e0e0e0;
      --text: #222;
      --muted: #666;
      --green: #2ecc71;
      --red: #e74c3c;
      --grey: #95a5a6;
      --purple: #6c2bd9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    .site-block {
      margin-bottom: 40px;
    }

    .site-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .box-card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 6px solid var(--grey);
    }

    .box-card.open {
      border-left-color: var(--green);
    }

    .box-card.closed {
      border-left-color: var(--grey);
    }

    .box-card.offline {
      border-left-color: var(--red);
    }

    .box-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .box-title {
      font-size: 16px;
      font-weight: 600;
    }

    .box-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .box-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-pill {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: white;
    }

    .status-pill.open {
      background: var(--green);
    }

    .status-pill.closed {
      background: var(--grey);
    }

    .status-pill.offline {
      background: var(--red);
    }

    .action-btn {
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: var(--purple);
      color: white;
    }

    .loading,
    .error {
      padding: 24px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <h1>Gridbox</h1>
</header>

<main id="app">
  <div class="loading">Boxen ladenâ€¦</div>
</main>

<script>
  async function fetchBoxes() {
    const res = await fetch('/api/boxes');
    if (!res.ok) throw new Error('API fout');
    return res.json();
  }

  function groupBySite(boxes) {
    const map = {};
    boxes.forEach(box => {
      const site = box.site || 'Onbekend';
      if (!map[site]) map[site] = [];
      map[site].push(box);
    });
    return map;
  }

  function getBoxStatus(box) {
    if (box.online === false) return 'offline';
    if (box.state === 'open') return 'open';
    return 'closed';
  }

  function renderBox(box) {
    const status = getBoxStatus(box);

    const card = document.createElement('div');
    card.className = `box-card ${status}`;

    const left = document.createElement('div');
    left.className = 'box-left';

    const title = document.createElement('div');
    title.className = 'box-title';
    title.textContent = `Box #${box.boxNumber ?? '-'}`;

    const meta = document.createElement('div');
    meta.className = 'box-meta';
    meta.textContent = `Status: ${status}`;

    left.appendChild(title);
    left.appendChild(meta);

    const right = document.createElement('div');
    right.className = 'box-right';

    const pill = document.createElement('div');
    pill.className = `status-pill ${status}`;
    pill.textContent = status;

    const btn = document.createElement('button');
    btn.className = 'action-btn';
    btn.textContent = 'OPEN';

    right.appendChild(pill);
    right.appendChild(btn);

    card.appendChild(left);
    card.appendChild(right);

    return card;
  }

  function render(boxes) {
    const app = document.getElementById('app');
    app.innerHTML = '';

    const grouped = groupBySite(boxes);

    Object.keys(grouped).forEach(site => {
      const block = document.createElement('div');
      block.className = 'site-block';

      const title = document.createElement('div');
      title.className = 'site-title';
      title.textContent = site;

      block.appendChild(title);

      grouped[site].forEach(box => {
        block.appendChild(renderBox(box));
      });

      app.appendChild(block);
    });
  }

  async function init() {
    try {
      const boxes = await fetchBoxes();
      render(boxes);
    } catch (e) {
      document.getElementById('app').innerHTML =
        '<div class="error">Kon boxen niet laden</div>';
    }
  }

  init();
</script>

</body>
</html>
