<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Gridbox Dashboard</title>

  <!-- Branding (kan door klant worden vervangen) -->
  <link id="brandStyles" rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">

    <!-- Bovenbalk -->
    <div class="toolbar">
      <div class="brand" id="brandName">Gridbox</div>

      <div class="toolbar__right">
        <select id="filter"><option value="all">Alle groepen</option></select>
        <input id="search" type="search" placeholder="Zoek op box, site of telefoon…">
        <button id="logoutBtn" class="gb-btn--ghost">Uitloggen</button>
      </div>
    </div>

    <!-- Dynamische secties worden door app.js ingevoegd -->
    <div id="sections" aria-live="polite"></div>
  </div>

  <!-- ========================================= -->
  <!-- SHARES PANEL -->
  <!-- ========================================= -->
  <aside id="shares" class="panel" aria-hidden="true" role="dialog">
    <header>
      <button id="sharesClose" class="gb-btn--ghost">Sluiten</button>
      <h3 id="sharesTitle">Shares</h3>
      <div style="margin-left:auto; display:flex; gap:8px;">
        <button id="sharesRefresh" class="gb-btn--ghost">Refresh</button>
      </div>
    </header>

    <div class="body">
      <div class="formrow"><label>Box</label><input id="shareBox" type="text" readonly></div>
      <div class="formrow"><label>Telefoonnummer</label><input id="sharePhone" type="tel" placeholder="+32…"></div>
      <div class="formrow"><label>Comment</label><input id="shareComment" type="text"></div>

      <label style="display:flex; align-items:center; gap:6px;">
        <input id="shareAuth" type="checkbox"> Gemachtigd
      </label>

      <div class="actions">
        <button id="shareAdd" class="gb-btn">Share toevoegen</button>
      </div>

      <table id="sharesTable">
        <thead>
          <tr>
            <th>Tijdstip</th>
            <th>Telefoon</th>
            <th>Comment</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </aside>

  <!-- ========================================= -->
  <!-- PLANNER PANEL -->
  <!-- ========================================= -->
  <aside id="planner" class="panel" aria-hidden="true" role="dialog">
    <header>
      <button id="plannerClose" class="gb-btn--ghost">Sluiten</button>
      <h3 id="plannerTitle">Planning</h3>
      <div style="margin-left:auto; display:flex; gap:8px;">
        <button id="plannerRefresh" class="gb-btn--ghost">Refresh</button>
      </div>
    </header>

    <div class="body">
      <div class="formrow"><label>Groep</label><input id="planGroup" type="text" readonly></div>
      <div class="formrow"><label>Telefoonnummer</label><input id="planPhone" type="tel"></div>
      <div class="formrow"><label>Datum (gewenst)</label><input id="planDate" type="date"></div>
      <div class="formrow"><label>Voorkeursbox</label><input id="planBox" type="text"></div>
      <div class="formrow"><label>Comment</label><textarea id="planNote" rows="2"></textarea></div>

      <div class="actions">
        <button id="planAdd" class="gb-btn">Planning toevoegen</button>
      </div>

      <h4>Openstaande planningen</h4>
      <table id="planTable">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Telefoon</th>
            <th>Box</th>
            <th>Comment</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </aside>

  <!-- ========================================= -->
  <!-- FULLSCREEN PICTURE VIEWER -->
  <!-- ========================================= -->
  <div id="pictureModal" class="picture-modal" hidden>
    <div class="pm-backdrop"></div>

    <button class="pm-close" id="pmClose">×</button>
    <button class="pm-prev" id="pmPrev">‹</button>
    <button class="pm-next" id="pmNext">›</button>

    <img id="pmImage" src="" alt="Camerabeeld" />
  </div>

  <!-- ========================================= -->
  <!-- SCRIPTS -->
  <!-- ========================================= -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
