<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="pageTitle">Login â€“ Gridbox</title>

  <!-- Tenant stylesheet (wordt door auth.js dynamisch vervangen indien nodig) -->
  <link id="tenantStylesheet" rel="stylesheet" href="css/styles.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      width: 340px;
      padding: 28px;
      border-radius: 6px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .login-box h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #0c67bd;
    }
    .formrow {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      padding: 12px;
      font-size: 16px;
      background: #0c67bd;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }
    .btn:hover {
      background: #0a57a3;
    }
    #errorMsg {
      color: red;
      height: 18px;
      margin-bottom: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2 id="brandName">Gridbox</h2>

    <div id="errorMsg"></div>

    <div class="formrow">
      <label>Gebruikersnaam</label>
      <input id="username" type="text" autocomplete="username">
    </div>

    <div class="formrow">
      <label>Wachtwoord</label>
      <input id="password" type="password" autocomplete="current-password">
    </div>

    <button class="btn" id="btnLogin">Inloggen</button>
  </div>

  <!-- Laad login-functies + tenant-branding -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
