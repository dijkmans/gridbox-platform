name: Deploy API to Cloud Run

on:
  push:
    branches: ["main"]

env:
  GCP_PROJECT_ID: gridbox-platform
  REGION: europe-west1
  SERVICE: gridbox-api-960191535038

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        run: |
          gcloud config set project "${GCP_PROJECT_ID}"
          gcloud config set run/region "${REGION}"

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -f api/Dockerfile \
            -t europe-west1-docker.pkg.dev/gridbox-platform/gridbox-api/api:latest \
            ./api

      - name: Push Docker image
        run: |
          docker push europe-west1-docker.pkg.dev/gridbox-platform/gridbox-api/api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${SERVICE}" \
            --image europe-west1-docker.pkg.dev/gridbox-platform/gridbox-api/api:latest \
            --platform managed \
            --region "${REGION}" \
            --allow-unauthenticated

      - name: Show service URL
        run: |
          gcloud run services describe "${SERVICE}" --region "${REGION}" --format="value(status.url)"
