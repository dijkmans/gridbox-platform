name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "api/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gridbox-platform

      - name: Build Docker image
        working-directory: api
        run: |
          gcloud builds submit --tag europe-west1-docker.pkg.dev/gridbox-platform/api/gridbox-api .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy gridbox-api \
            --image europe-west1-docker.pkg.dev/gridbox-platform/api/gridbox-api \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated
